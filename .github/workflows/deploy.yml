name: Deploy Psicokawsay Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Prepare backend package
      run: |
        mkdir deploy
        rsync -av \
          --exclude="vendor" \
          --exclude="storage" \
          --exclude=".env" \
          --exclude=".git" \
          --exclude=".github" \
          ./ deploy/

    - name: Create backup on server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVERPI }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          BACKUP_DIR="/var/www/html/backend-backup-$(date +'%Y%m%d%H%M%S')"
          cp -r /var/www/html/backend "$BACKUP_DIR"
          echo "Backup guardado en: $BACKUP_DIR"

    - name: Upload backend to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVERPI }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "deploy/**"
        target: "/var/www/html/backend"
        strip_components: 0
        overwrite: true

    - name: Run Laravel commands
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVERPI }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /var/www/html/backend
          composer install --no-interaction --prefer-dist --optimize-autoloader
          php artisan migrate --force
          php artisan optimize:clear
          php artisan optimize
          systemctl reload httpd

